# 3. Individual Module Settings
[shell]
fish_indicator = "fish"
bash_indicator = "bash"
zsh_indicator = "zsh"
style = "bg:#9A348E"
format = 'Shell: [$indicator ]($style)' # Show an explicit "Shell:" label
disabled = false

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#9A348E"
disabled = true

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 Docs "
"Downloads" = "  DL"
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#33658A"
format = '[ ♥ $time ]($style)'

# ... (rest of your language modules like [c], [rust], etc.)

[custom.shell]
command = 'basename "$SHELL"'
format = '[$output ]($style)'
style = "bg:#9A348E"
disabled = false

[custom.shellname]
command = 'basename "$SHELL"'
when = 'true'
format = '[$output ]($style)'
style = "bg:#9A348E"
disabled = false
